<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<ui:include src="/template/head.xhtml" />
	</f:facet>
</h:head>
<h:body>

	<p:growl id="growl" showDetail="true" sticky="true" />
	<p:outputPanel class="container-fluid">
		<p:focus for="form" />

		<h:form id="form">
		<h:outputLabel value="#{media['class'].simpleName}" />
			<div class="row justify-content-center">
				<p:media value="#{mediaDialogMB.content}" rendered="#{mediaDialogMB.isFile()}"
					width="100%" height="300px"> Seu navegador não pôde exibir o conteúdo, 
					<h:outputLink value="#{mediaDialogMB.content}">clique</h:outputLink> para realizar o download.
				</p:media>
				<p:media value="#{mediaDialogMB.content}" width="640" height="360" player="flash" rendered="#{mediaDialogMB.isVideo()}"/>
				<h:graphicImage library="content" name="#{mediaDialogMB.content}" rendered="#{mediaDialogMB.isImage()}"/>
			</div>
		</h:form>
	</p:outputPanel>

	<ui:include src="/template/footer.xhtml" />

</h:body>
</html>
