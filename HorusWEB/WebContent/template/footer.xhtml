<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- CSS -->
	
	<h:outputStylesheet
		name="css/all.css"
		library="fontawesome-free-5.8.1-web" />

	<h:outputStylesheet name="css/bootstrap.min.css"
		library="bootstrap-4.1.3-dist" />

	<h:outputStylesheet name="css/geral.css" library="private" />

	<!-- JS -->

	<h:outputScript name="js/bootstrap.min.js"
		library="bootstrap-4.1.3-dist" />
		
	<h:outputScript
		name="js/material.min.js"
		library="private" />

<!-- 	<h:outputScript name="js/jquery-3.4.1.min.js" library="private" -->
<!-- 		target="head" /> -->

	<h:outputScript name="js/geral.js" library="private" />
	
	
	<!-- GERAL -->

<!-- 	<p:growl -->
<!-- 		id="growl" -->
<!-- 		showDetail="true" -->
<!-- 		showSummary="false" -->
<!-- 		sticky="true"> -->
<!-- 		<p:autoUpdate /> -->
<!-- 	</p:growl> -->

	<p:tooltip
		position="top"
		globalSelector="a,:input,:button,div.ui-inputswitch,div.ui-selectonemenu" />

	<p:tooltip
		position="right"
		globalSelector=".ui-message-error-icon" />

	<p:blockUI
		widgetVar="block"
		block="form">
		<p:outputPanel class="block">
			<!-- empty -->
		</p:outputPanel>
		<p:outputPanel class="block-message">
			<h:outputText value="Aguarde..." />
		</p:outputPanel>
	</p:blockUI>

	<p:ajaxExceptionHandler
		type="javax.faces.application.ViewExpiredException"
		update="exceptionDialog"
		onexception="PF('exceptionDialog').show();" />

	<p:ajaxExceptionHandler
		type="java.lang.Exception"
		update="exceptionDialog"
		onexception="PF('exceptionDialog').show();" />

	<p:dialog
		id="exceptionDialog"
		header="Exception '#{pfExceptionHandler.type}' occured!"
		widgetVar="exceptionDialog"
		height="500">
        Message: #{pfExceptionHandler.message} <br />
        StackTrace: <h:outputText
			value="#{pfExceptionHandler.formattedStackTrace}"
			escape="false" />
		<br />

		<p:button
			onclick="document.location.href = document.location.href;"
			value="Reload!"
			rendered="#{pfExceptionHandler.type == 'javax.faces.application.ViewExpiredException'}" />
	</p:dialog>

</ui:fragment>
