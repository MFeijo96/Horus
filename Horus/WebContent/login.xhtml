<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:nl="http://java.sun.com/jsf/composite/nl">

<h:head>
	<f:facet name="first">
		<ui:include src="/template/head.xhtml" />
	</f:facet>
	<h:outputStylesheet name="/css/login.css" library="private" />
</h:head>
<h:body class="login">
	<h:panelGroup layout="block" class="container h-100">
		<h:panelGroup layout="block"
			class="d-flex justify-content-center h-100">
			<h:panelGroup layout="block" class="user_card">
				<h:panelGroup layout="block" class="d-flex justify-content-center">
					<h:panelGroup layout="block" class="brand_logo_container">
						<h:graphicImage
							url="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
							class="brand_logo" alt="Logo" />
					</h:panelGroup>
				</h:panelGroup>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<h:inputText type="text" class="form-control input_user"
								value="#{loginMB.user}" a:placeholder="Usuário" />
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<h:inputSecret type="password"
								class="form-control input_pass" value="#{loginMB.password}" a:placeholder="Senha" />
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<h:inputText type="checkbox" class="custom-control-input"
									id="customControlInline" />
								<label class="custom-control-label" for="customControlInline">Lembre-me</label>
							</div>
						</div>
					</form>
				</div>
				<h:panelGroup layout="block"
					class="d-flex justify-content-center mt-3 login_container">
					<h:commandButton action="#{loginMB.login}" value="Entrar"
						styleClass="btn login_btn" icon="fa fa-user-plus" />
				</h:panelGroup>
				<h:panelGroup layout="block" class="mt-4">
					<h:panelGroup layout="block"
						class="d-flex justify-content-center links">
						Não tem uma conta? <a href="#" class="ml-2">Criar conta</a>
					</h:panelGroup>
					<h:panelGroup layout="block"
						class="d-flex justify-content-center links">
						<a href="#">Esqueci minha senha</a>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>

	<p:outputPanel id="_dialogs_">
		<ui:insert name="dialogs" />
	</p:outputPanel>
	
	<ui:include src="/template/footer.xhtml" />

</h:body>

</html>
